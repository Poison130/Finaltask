<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FEED VOVA GAME</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Feed Vova Game</h1>
  <div class="game-container">
    <img src="pictures/Vovabulochkin.jpg" alt="Vova" class="vova-img" />
    <div class="progress-container">
      <div class="progress-bar">
  <div class="progress-fill" id="progressFill"></div>
  <div class="xp-overlay" id="xpText">0/10</div>
    </div>
      <div class="level">Level: <span id="level">1</span></div>
    </div>
    <button id="feedBtn">Feed</button>
  </div>
  <audio id="bgm" autoplay loop></audio>
  <script src="script.js"></script>
</body>
</html>
